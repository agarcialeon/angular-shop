<!-- Button trigger modal -->
<div class="d-flex justify-content-end mt-3">
  <button *ngIf="!isDisabled" (click)="showModal = true" type="button"
    class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Confirmar compra
  </button>
</div>

<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar compra</h5>
        <button (click)="showModal = false" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Vas a proceder a la compra de los cursos seleccionados. ¿Estás seguro?
      </div>
      <div class="modal-footer">
        <button (click)="showModal = false" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary">Sí</button>
      </div>
    </div>
  </div>
</div>
